name: testing

on:
  push:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++-10]

    steps:
    - uses: actions/checkout@v2 
    
    - name: Install Doxygen
      # Install doxygen from apt
      run: sudo apt-get -y install doxygen graphviz
      
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DINCLUDE_GTEST=ON

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target doxygen-docs
    
    - name: Update Doxygen Pages
      run: |
       mkdir -p ${{github.workspace}}/docs 
       cp -rf ${{github.workspace}}/build/html/* ${{github.workspace}}/docs/.
       git config --global user.name 'Andrew Coughtrie'
       git config --global user.email 'andrewcoughtrie@users.noreply.github.com' 
       git fetch --all
       git add docs
       git stash save "Doxygen deploy"
       git checkout gh-pages
       git stash pop
       git add docs
       git commit -m "Update Doxygen documentation"
       git push
